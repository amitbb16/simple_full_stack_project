<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
        /* ... existing styles ... */

        .form-toggle {
            text-align: center;
            margin-top: 20px;
        }

        .form-toggle a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="your-backend-login-endpoint" method="POST">
            <input class="login-input" type="text" name="username" placeholder="Username" required>
            <input class="login-input" type="password" name="password" placeholder="Password" required>
            <button class="login-button" type="submit">Login</button>
        </form>
        <div class="form-toggle">
            Don't have an account? <a href="#" id="signup-link">Sign up</a>
        </div>
    </div>

    <div class="login-container" id="signup-container" style="display: none;">
        <h1>Sign Up</h1>
        <form action="http://localhost:5000" method="POST">
            <input class="login-input" type="text" name="username" placeholder="Username" required>
            <input class="login-input" type="email" name="email" placeholder="Email" required>
            <input class="login-input" type="password" name="password" placeholder="Password" required>
            <button class="login-button" type="submit">Sign Up</button>
        </form>
        <div class="form-toggle">
            Already have an account? <a href="#" id="login-link">Login</a>
        </div>
    </div>

    <script>
        document.getElementById("signup-link").addEventListener("click", function() {
            document.getElementById("signup-container").style.display = "block";
            document.querySelector(".login-container").style.display = "none";
        });

        document.getElementById("login-link").addEventListener("click", function() {
            document.getElementById("signup-container").style.display = "none";
            document.querySelector(".login-container").style.display = "block";
        });
    </script>
</body>
</html>
